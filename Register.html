

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

/* ===== BACKGROUND SLIDER ===== */
.bg-slider{
  position:fixed;
  inset:0;
  z-index:-2;
}

.bg-slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s;
}

.bg-slide.active{
  opacity:1;
}

/* dark overlay for readability */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* ===== CENTER CARD ===== */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:400px;
  background:rgba(255,255,255,0.95);
  backdrop-filter: blur(6px);
  padding:36px;
  border-radius:18px;
  box-shadow:0 25px 55px rgba(0,0,0,0.35);
  position:relative;
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:none;}
}

.badge{
  position:absolute;
  top:16px;
  left:16px;
  background:#4e73df;
  color:white;
  font-size:11px;
  padding:6px 12px;
  border-radius:50px;
  letter-spacing:1px;
}

h2{
  text-align:center;
  margin-bottom:24px;
  color:#333;
}

.input-group{
  margin-bottom:18px;
}

label{
  font-size:14px;
  color:#555;
  display:block;
  margin-bottom:6px;
}

input,select{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#fafafa;
  transition:.25s;
}

input:focus,select:focus{
  border-color:#4e73df;
  background:white;
  outline:none;
  box-shadow:0 0 0 3px #4e73df22;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#4e73df,#1cc88a);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.footer{
  text-align:center;
  margin-top:14px;
  font-size:13px;
}

.footer a{
  color:#4e73df;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<!-- ===== BACKGROUND IMAGES ===== -->
<div class="bg-slider">
  <img src="https://images.unsplash.com/photo-1497366216548-37526070297c" class="bg-slide active">
  <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" class="bg-slide">
  <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df" class="bg-slide">
</div>

<div class="overlay"></div>

<!-- ===== REGISTER CARD ===== -->
<div class="card">

<div class="badge">REGISTER</div>
<h2>Create Account</h2>

<form id="registerForm">

<div class="input-group">
<label>Full Name</label>
<input type="text" required>
</div>

<div class="input-group">
<label>Email</label>
<input type="email" required>
</div>

<div class="input-group">
<label>Password</label>
<input type="password" required>
</div>

<div class="input-group">
<label>Role</label>
<select id="role" required>
<option value="">Select Role</option>
<option value="job">Job Seeker</option>
<option value="rec">Recruiter</option>
</select>
</div>

<button class="btn">Register Now</button>

</form>

<div class="footer">
Already have account? <a href="login.html">Login</a>
</div>

</div>

<script>
/* ===== BACKGROUND SLIDER ===== */
const bg = document.querySelectorAll(".bg-slide");
let i = 0;

setInterval(()=>{
  bg[i].classList.remove("active");
  i = (i+1) % bg.length;
  bg[i].classList.add("active");
}, 3000);

/* ===== USER CODE ===== */
function code(r){
  return (r==="rec"?"REC":"JOB")+"-"+Math.random().toString(36).slice(2,8).toUpperCase();
}

registerForm.onsubmit = e => {
  e.preventDefault();
  alert("Account Created âœ…\nCode: " + code(role.value));
};
</script>

</body>
</html>
